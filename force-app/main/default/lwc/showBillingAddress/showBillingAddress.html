<template>
    <lightning-combobox
    label="SELECT BILLING ADDRESS"
    value={value}
    placeholder="Select Billing Address"
    options={options}
    onchange={handleChange} ></lightning-combobox>
    <div if:true={value}>
        <c-child-shipping-address
        billing-value={value}>
        </c-child-shipping-address>
    </div>
</template>
